<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image Slider</title>

<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body{
        font-family: Arial, sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-image: url("img7.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    .title{
        text-align: center;
        margin-bottom: 20px;
        font-size: 32px;
        font-weight: 600;
        letter-spacing: 1px;
        color: black;
        font-family: 'Segoe UI', Arial, sans-serif;
    }

    .title::after{
        content: "";
        display: block;
        width: 80px;
        height: 3px;
        background: #2563eb;
        margin: 8px auto 0;
        border-radius: 2px;
    }

    .slider{
        width: 600px;
        height: 350px;
        position: relative;
        overflow: hidden;
        border-radius: 10px;
        background: rgba(255,255,255,0.15);
    }

    .slides{
        display: flex;
        height: 100%;
        transition: 0.6s ease;
    }

    .slides img{
        width: 600px;
        height: 350px;
        flex-shrink: 0;
        object-fit: cover;
    }

    .btn{
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0,0,0,0.6);
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        font-size: 18px;
        border-radius: 4px;
    }

    .prev{ left: 10px; }
    .next{ right: 10px; }

    .dots{
        position: absolute;
        bottom: 12px;
        width: 100%;
        text-align: center;
    }

    .dot{
        height: 10px;
        width: 10px;
        margin: 0 4px;
        background: #bbb;
        display: inline-block;
        border-radius: 50%;
        cursor: pointer;
    }

    .dot.active{
        background: white;
    }
</style>
</head>

<body>

<h1 class="title">Image Slider</h1>

<div class="slider">
    <div class="slides" id="slides">
        <img src="img1.png" alt="">
        <img src="img2.png" alt="">
        <img src="img3.png" alt="">
        <img src="img4.png" alt="">
        <img src="img5.png" alt="">
        <img src="img6.png" alt="">
    </div>

    <button class="btn prev" onclick="prevSlide()">❮</button>
    <button class="btn next" onclick="nextSlide()">❯</button>

    <div class="dots">
        <span class="dot active" onclick="goSlide(0)"></span>
        <span class="dot" onclick="goSlide(1)"></span>
        <span class="dot" onclick="goSlide(2)"></span>
        <span class="dot" onclick="goSlide(3)"></span>
        <span class="dot" onclick="goSlide(4)"></span>
        <span class="dot" onclick="goSlide(5)"></span>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
