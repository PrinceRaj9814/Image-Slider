<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image Slider</title>

<style>
    *{
        margin: 0;
        padding: 0;
    }

    body{
        margin: 0;
        font-family: Arial, sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        background-image: url("img7.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    .full-img {
        width: 100vw;      
        height: 100vh;     
        object-fit: cover; 
    }

    .title{
        text-align: center;
        margin-bottom: 20px;
        font-size: 32px;
        font-weight: 600;
        letter-spacing: 1px;
        color: solid black;           
        font-family: 'Segoe UI', Arial, sans-serif;
    }

    .title::after{
        content: "";
        display: block;
        width: 80px;
        height: 3px;
        background: #2563eb;     
        margin: 8px auto 0;
        border-radius: 2px;
    }

    .slider{
        width:600px;
        height:350px;
        position:relative;
        z-index: 10;   
        overflow:hidden;
        border-radius:10px;
        background: rgba(255,255,255,0.1); 
    }

    .slides{
        display:flex;   
        width:100%;
        height:100%;
        transition:0.6s ease;
    }

    .slides img{
        width:300px;       
        height:350px;
        flex-shrink:0;    
    }

    .btn{
        position:absolute;
        top:50%;
        transform:translateY(-50%);
        background:rgba(0,0,0,0.5);
        color:white;
        border:none;
        padding:10px 15px;
        cursor:pointer;
        font-size:18px;
    }

    .prev{ 
        left:10px; 
    }
    .next{ 
        right:10px; 
    }

    .dots{
        position:absolute;
        bottom:10px;
        width:100%;
        text-align:center;
    }

    .dot{
        height:10px;
        width:10px;
        margin:0 4px;
        background:#bbb;
        display:inline-block;
        border-radius:50%;
        cursor:pointer;
    }

    .active{
        background:white;
    }
</style>
</head>
<body>
    <h1 class="title"> Image Slider</h1>

<div class="slider">
    <div class="slides" id="slides">
        <img src="img1.png">
        <img src="img2.png">
        <img src="img3.png">
        <img src="img4.png">
        <img src="img5.png">
        <img src="img6.png">
    </div>

    <button class="btn prev" onclick="prevSlide()">❮</button>
    <button class="btn next" onclick="nextSlide()">❯</button>

    <div class="dots">
        <span class="dot active" onclick="goSlide(0)"></span>
        <span class="dot" onclick="goSlide(1)"></span>
        <span class="dot" onclick="goSlide(2)"></span>
    </div>
</div>

<script src="Image_slider.js"></script>

</body>
</html>
